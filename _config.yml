#
# This file contains configuration flags to customize your site
#

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"
title: Brantly Callaway
author: "Brantly Callaway"
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      read_time: true
      show_date: true
    comments: true
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache